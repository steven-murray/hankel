# install python on windows
before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" = windows ]]; then
        choco install python --version 3.8.0
        export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
    fi

install:
  - python -m pip install cibuildwheel==1.0.0

# test wheels
script:
  - python -m cibuildwheel --output-dir dist

stages:
  - test
  - coverage
  - name: deploy
    # if: branch = master AND tag IS PRESENT AND repo = steven-murray/hankel

jobs:
  include:
    - stage: test
      services: docker
      language: python
      python: 3.8
      name: Test on Linux

    - stage: test
      os: osx
      language: generic
      name: Test on MacOS

    - stage: test
      os: windows
      language: shell
      name: Test on Windows

    - stage: coverage
      services: docker
      python: 3.8
      install: python -m pip install -r requirements_dev.txt
      script:
        - python setup.py install
        - python -m pytest --cov hankel --cov-report term-missing -v tests/
        # - python -m coveralls
      name: Coverage on Linux

    # Deploy source distribution
    - stage: deploy
      python: 3.8
      name: Deploy source distribution
      install: python -m pip install -U setuptools wheel
      script: python setup.py sdist --formats=gztar bdist_wheel
      after_success: ls -a dist/
      # after_success: python -m twine upload --skip-existing dist/*.tar.gz

env:
  global:
      # Note: TWINE_PASSWORD is set in Travis settings
    - TWINE_USERNAME=stevenjeanette
      # first versions to support py3.8
    - CIBW_SKIP="cp27-*"
    - CIBW_BEFORE_BUILD="pip install numpy==1.17.3 scipy=1.3.2 mpmath=1.1.0 setuptools"
    - CIBW_TEST_REQUIRES=pytest
    - CIBW_TEST_COMMAND="python -m pytest -v {project}/tests"
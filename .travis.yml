language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

stages:
  - test
  - name: deploy
    # if: branch = master AND tag IS PRESENT AND repo = steven-murray/hankel

# install python on windows
before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" = windows ]]; then
        choco install python --version 3.8.0
        export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
    fi

install:
  - python -m pip install -r requirements_dev.txt

# test script
script:
  - python setup.py install
  - python -m pytest --cov hankel --cov-report term-missing -v tests/
  - python -m coveralls

jobs:
  include:
    - stage: test
      services: docker
      name: Test on Linux

    - stage: test
      os: windows
      language: osx
      name: Test on MacOS

    - stage: test
      os: windows
      language: shell
      name: Test on Windows

    # Deploy source distribution
    - stage: deploy
      python: 3.8
      name: Deploy source distribution
      install: python -m pip install -U setuptools wheel
      script: python setup.py sdist --formats=gztar bdist_wheel
      after_success: ls -a dist/
      # after_success: python -m twine upload --skip-existing dist/*.tar.gz

env:
  global:
    - TWINE_USERNAME=stevenjeanette
      # Note: TWINE_PASSWORD is set in Travis settings

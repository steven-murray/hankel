name: Build and upload to PyPI

# Build on every branch push, tag push, and pull request change:
on: [push, pull_request]

jobs:
  build_wheels_sdist:
    name: Build wheels and sdist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install setuptools_scm wheel

      - name: Create setuptools_scm env variable
        shell: bash
        run: |
          wget https://gist.github.com/plaplant/0902f09e59166bac742bbd554f3cd2f9/raw/make_dev_version.sh -O ../make_dev_version.sh
          version=$(bash ../make_dev_version.sh)
          echo "SETUPTOOLS_SCM_PRETEND_VERSION=$version" >> $GITHUB_ENV

      - name: Build
        run: |
          python -m build

      - uses: pypa/gh-action-pypi-publish@v1.12.2
        name: Deploy to Test PyPi
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          user: __token__
          password: ${{ secrets.test_pypi_password }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - uses: pypa/gh-action-pypi-publish@v1.12.2
        name: Deploy To PyPI
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
